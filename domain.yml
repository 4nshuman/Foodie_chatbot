actions:
- action_search_restaurants
- action_send_email
- utter_acknowledgement
- utter_ask_cuisine
- utter_ask_email
- utter_ask_email_permission
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_numberofpeople
- utter_ask_price
- utter_default
- utter_goodbye
- utter_greet
- utter_welcome
entities:
- cuisine
- email
- location
- people
- price
intents:
- restaurant_search
- affirm
- greet
- send_email
- thank
- deny
- unknown
- goodbye
- stop
responses:
  utter_acknowledgement:
  - text: alright, gotchya.
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Italian
      title: Italian
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_email:
  - text: Please tell me your email ID.
  - text: could I have your email please.
  - text: what is your email ID ?
  - text: could you please let me know your email ID ?
  utter_ask_email_permission:
  - text: would you like to get the restaurant details on your mail ?
  - text: I could send you more details over email, would you like that ?
  - text: How about I send some more details over email ?
  - text: Should I send you details of all the restaurants on email?
  utter_ask_howcanhelp:
  - text: how can I be of service ?
  - text: what do you require today ?
  - text: how can I be of assistance ?
  - text: what is it that I can help with ?
  - text: how can I help you?
  utter_ask_location:
  - text: I can help you finding restaurants if you tell me the location.
  - text: what location are you looking at ?
  - text: can I know the location please ?
  utter_ask_numberofpeople:
  - text: How many people are you expecting to join ?
  - text: What would be the number of friends joining you ?
  - text: How many people ?
  - text: How many persons ?
  utter_ask_price:
  - buttons:
    - payload: Low
      title: Less than 300
    - payload: Moderate
      title: Rs. 300 to 700
    - payload: High
      title: More than 300
    text: what is the expenditure(for 2 person) that we are looking at ?
  utter_default:
  - text: I am sorry, cannot help you with that, as of now I am just a restaurant
      search bot.
  utter_goodbye:
  - text: goodbye
  - text: cool, goodbye
  - text: Bye-bye
  - text: okay
  - text: okay, bon appetit.
  - text: great, enjoy your food.
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_welcome:
  - text: you are most welcome.
  - text: Happy to help.
  - text: glad I could be of assistance
  - text: no problem.
  - text: welcome.
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  cuisine:
    type: text
  email:
    type: text
  location:
    type: text
  people:
    type: text
  price:
    type: text
